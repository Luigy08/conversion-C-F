<ion-header>
  <ion-navbar >
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="all">
    <div class="left">
      <ion-list>
        <div id="conversion">
          <h2>Conversion</h2>
          <ion-row class="conversion_row" margin-left="15%">
            <ion-col col-4>
                <ion-item>
                  <ion-input [placeholder]="holder" name="inputGrado" [value]="Fa" [(ngModel)]="Fa" type="number" (keyup)="conversionC()">
                  </ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <button ion-button (click)=swap()><ion-icon name="swap"></ion-icon></button>
            </ion-col>
            <ion-col col-4>
                <ion-item>
                  <p>{{holder2}}:{{Response}}</p>
                </ion-item>
            </ion-col>
          </ion-row>
        </div>
      </ion-list>
    </div>
    <div class="right">
      <h1>Resto de la pagina</h1>
    </div>
  </div>
</ion-content>
